<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Battle Time!</h1>
    </div>
    <div class="game">
        <div class="game-board">
            <div class="opponent">
                <ul>
                    <li>♥︎</li>
                    <li>♥︎</li>
                    <li>♥︎</li>
                    <li>♥︎</li>
                    <li>♥︎</li>
                </ul>
            </div>
            <div class="battle-board">
                <div class="opp-pokemon"></div>
                <div class="player-pokemon"></div>
            </div>
            <div class="player">
                <ul>
                    <li>♥︎</li>
                    <li>♥︎</li>
                    <li>♥︎</li>
                    <li>♥︎</li>
                    <li>♥︎</li>
                </ul>
            </div>
        </div>
        <div class="buttons">
            <button id="fire"><img src="./images/fireball.png"></button>
            <button id="water"><img src="./images/waterball.png"></button>
            <button id="grass"><img src="./images/grassball.png"></button>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
